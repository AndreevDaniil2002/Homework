<q>Да мы белые и пушистые - <cite>Путин В.В.</cite></q>
<blockquote>Мне не стыдно перед гражданами, которые голосовали за меня дважды, избирая на пост президента Российской Федерации.
    Все эти восемь лет я пахал, как раб на галерах, с утра до ночи, и делал это с полной отдачей сил - <cite>Владимир Владимирович Путин</cite></blockquote>
