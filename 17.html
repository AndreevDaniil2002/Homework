<h1>Они ведь маленькие, в полчеловека ростом, меньше даже  гномов - пониже  и не такие крепкие да кряжистые.</h1>
<hr>
<p>Сейчас-то и трехфутовый хоббит - редкость, а раньше, говорят, все они были не очень уж малорослые.</p>
